<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meditatico - a simple meditation app for everyone</title>
</head>
<body>
    
    <div id="app" class="main-grid">
        <!-- The Top Block having the welcome note and name-->
        <div class="top-block">
            <div class="welcome-area">
                <h1 class="message"><span class="name">Username, </span>Are you ready to meditate?</h1>
            </div>
        </div>

        <div class="sub-grid">
            <!-- the timer -->
            <div class="block block-a">
                Timer and Audio Name
            </div>
            <!-- the audio controls -->
            <div class="block block-b">
                <!-- Add icons to the audio control buttons -->
                <div class="audio-controls">
                    <button class="audio-btn play-btn">Play</button>
                    <button class="audio-btn pause-btn">Pause</button>
                    <button class="audio-btn stop-btn">Stop</button>
                </div>
            </div>
            <!-- the interface controls -->
            <div class="block block-c">
                <!--  -->
                <div class="interface-controls">
                    <button class="interface-btn bg-change-btn">Change Background</button>
                    <button class="interface-btn select-audio-btn">Choose Audio</button>
                    <button class="interface-btn change-name-btn">Change Name</button>
                </div>
            </div>
        </div>

        <!-- The Bottom Block having the quote -->
        <div class="bottom-block">
            Bottom Block
        </div>

    </div>

    <script src="./main.js"></script>

</body>
</html>
