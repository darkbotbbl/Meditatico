<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meditatico - a simple meditation app for everyone</title>
</head>
<body>
    
    <div id="app" class="main-grid">
        <!-- The Top Block having the welcome note and name-->
        <div class="top-block">
            Top Block
        </div>

        <div class="sub-grid">
            <!-- the timer -->
            <div class="block block-a">
                Block One
            </div>
            <!-- the audio controls -->
            <div class="block block-b">
                Block Two
            </div>
            <!-- the interface controls -->
            <div class="block block-c">
                Block Three
            </div>
        </div>

        <!-- The Bottom Block having the quote -->
        <div class="bottom-block">
            Bottom Block
        </div>

    </div>

    <script src="./main.js"></script>

</body>
</html>
